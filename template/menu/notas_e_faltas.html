
{% extends 'base_menu.html' %}
{% load crispy_forms_tags %}
{% block title%}Turmas{% endblock %}
{% block content %}

<div class="container">
	<center><h1>Minhas Turmas</h1></center>
	<div class="row">
		<p class="col-sm texto_preto">Turma</p>
		<p class="col-sm texto_preto">Disciplina</p>
	</div>
	{% for disc in disciplinas %}
	<div class="row">
		<span class="col-sm"><a href="/notas/{{disc.id}}">{{disc.turma.nome}}</a></span>
		<span class="col-sm"><a href="/notas/{{disc.id}}">{{disc.disciplina.nome}}</a></span>
	</div>
	{% endfor %}
</div>
	
{% endblock %}
