
{% extends 'base_menu.html' %}
{% load crispy_forms_tags %}
{% block title%}Turmas{% endblock %}
{% block content %}

<div class="container">
	<center><h1>Agendamento</h1></center>
	<div class="container">
		<div class="row">
			<p class="col-sm texto_preto">Turma</p>
			<p class="col-sm texto_preto">Disciplina</p>
		</div>
		<div class="row">
			<p class="col-sm">{{turma.turma.nome}}</p>
			<p class="col-sm">{{turma.disciplina.nome}}</p>
		</div>
	</div>
	<div class="container">
		<form method="post">
			{% csrf_token %}
			<div class="row">
				<p class="col-sm texto_preto">Datas Disponivels</p>
				<p class="col-sm-03 texto_preto"> </p>
			</div>
			<div class="row">
				<input type="date" name="date" class="form-control" placeholder="" required readonly>
				<input type="submit" value="Agendar">
			</div>
		</form>
	</div>
</div>

<script type="text/javascript">
	var array = ["2021-11-22", "2019-03-11", "2019-03-26"];

	$(function () {
	  $('input').datepicker({
	    dateFormat: 'yy-mm-dd',
	    beforeShowDay: function(date) {
	      var string = jQuery.datepicker.formatDate('yy-mm-dd', date);
	      return [array.indexOf(string) == -1]
	    }
	  });
	});
</script>
	
{% endblock %}
