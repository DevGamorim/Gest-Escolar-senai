{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <title></title>
    </head>
    <body>
        <main class="container">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <form class="box" method="post">
                                
                                <p><b>Por favor insira seu login e senha!</b></p>
                                {% csrf_token %}
                                <div id="div_id_login" class="control-group">
                                    <label for="id_login" class="control-label requiredField"><b>Nome de usuário</b><span class="asteriskField">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="login" placeholder="Nome de usuário" autocomplete="username" maxlength="150" class="textinput textInput" required id="id_login">
                                    </div>
                                </div>
                                <div id="div_id_password" class="control-group">
                                    <label for="id_password" class="control-label requiredField"><b>Senha</b><span class="asteriskField"><b>*</b></span></label>
                                    <div class="controls">
                                        <input type="password" name="password" placeholder="Senha" autocomplete="current-password" class="textinput textInput" required id="id_password">
                                    </div>
                                </div>
                                <div id="div_id_remember" class="control-group">
                                    <div class="controls">
                                        <label for="id_remember" class="checkbox ">
                                            <input type="checkbox" name="remember" class="checkboxinput" id="id_remember"> <b>Lembrar-me</b></label>
                                    </div>
                                </div>
                                <button type="submit">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
